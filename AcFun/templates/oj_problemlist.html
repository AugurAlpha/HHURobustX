<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Problem List </title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script type="text/javascript" src='/static/js/jquery.min.js'></script>
  </head>

  <body>
    <h2 style="margin-left:100px"> Welcome to HHU Algorithm Group !</h2>

    <div class = 'nav navbar-nav' style="margin-left:100px">
  		<li> <a href="/"> Home </a> </li>
  		<li> <a href="/oj/problemlist"> ProblemList</a> </li>
  		<li> <a href="/oj/status"> Status </a> </li>
  		<li> <a href="/oj/ranklist"> RankList </a></li>
      <li> <a href="/oj/standings"> Standings </a></li>
      <li> <a href="/oj/contest"> Contest </a> </li>
      <li> <a href="/oj/discuss"> Discuss </a></li>
      <li> <a href="/oj/topic"> FAQ </a></li>
  	</div>
    <div style="clear:both"></div>

    <div class="row-fluid" style="margin:20px 0 0 50px">
      <table>
           <tr>
               <td style="width:15%"> #</td>
               <td style="width:35%">Title</td>
               <td style="width:10%"> </td>
               <td style="width:20%">Source</td>
               <td style="width:20%">Ratio(AC/submit)</td>
          </tr>

          {% for problem in problemlist %}
            <tr>
                <td style="width:15%"> {{problem.id}}</td>
                <td style="width:35%"><a href="/oj/problem/{{problem.id}}"> {{problem.title}} </a> </td>
                <td style="width:10%"> <input type="submit" class="btn" style='margin:20px; color:red' value='submit'> </td>
                <td style="width:20%"> tcoops</td>
                <td style="width:20%"> 50% (1/2)</td>
            </tr>
          {% endfor %}
      </table>
    </div>

  </body>

</html>
